name: "build-release-windows"
on:
  push:
  release:
    types: [published]
  pull_request:
    types: [opened, edited, synchronize, reopened]
    branches: master
jobs:
  build:
    name: Windows release build
    runs-on: windows-2022
    env:
      BUILD_TYPE: Release
    strategy:
      fail-fast: false
    steps:
      - name: Setup cmake
        uses: jwlawson/actions-setup-cmake@v2
        with:
          cmake-version: '3.30.x'

      - name: Checkout sources
        uses: actions/checkout@v5
        with:
          path: landstalker_engine
          submodules: 'recursive'

      - name: 'Configure'
        working-directory: ${{github.workspace}}/landstalker_engine
        run: |
          cmake -S . -B build

      - name: 'Build'
        working-directory: ${{github.workspace}}/landstalker_engine
        run: |
          cmake --build build --config Release --verbose

      - name: Compress artifacts
        working-directory: ${{github.workspace}}/landstalker_engine/build/Release
        run: Compress-Archive -Path assets, dds520.exe, SDL3.dll -Destination landstalker_engine.zip

      - name: Archive artifacts
        uses: actions/upload-artifact@v4
        with:
          name: landstalker_engine_binary_windows
          path: ${{github.workspace}}/landstalker_engine/build/Release/landstalker_engine.zip
