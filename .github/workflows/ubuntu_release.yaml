name: "build-release-ubuntu"
on:
  push:
  release:
    types: [published]
  pull_request:
    types: [opened, edited, synchronize, reopened]
    branches: master
jobs:
  build:
    name: Ubuntu release build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout sources
        uses: actions/checkout@v5
        with:
          path: liblandstalker
          submodules: 'recursive'

      - name: Install Dependencies
        shell: bash
        run: |
             sudo apt-get update
             sudo apt-get install -y \
                gcc-11 \
                g++-11 \
                cmake \

      - name: 'Configure'
        working-directory: ${{github.workspace}}/liblandstalker
        run: |
          cmake -S . -B build

      - name: 'Build'
        working-directory: ${{github.workspace}}/liblandstalker
        run: |
          cmake --build build --config Release --verbose

      - name: Compress artifacts
        working-directory: ${{github.workspace}}/liblandstalker/build
        shell: bash
        run: |
          mkdir package
          cd package
          cp -r ../liblandstalker.{a,so} .
          cp -r ../../liblandstalker/include .
          tar czvf liblandstalker.tar.gz *

      - name: Archive artifacts
        uses: actions/upload-artifact@v4
        with:
          name: liblandstalker_binary_ubuntu
          path: ${{github.workspace}}/liblandstalker/build/package/liblandstalker.tar.gz
