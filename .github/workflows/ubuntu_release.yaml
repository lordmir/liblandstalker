name: "build-release-ubuntu"
on:
  push:
  release:
    types: [published]
  pull_request:
    types: [opened, edited, synchronize, reopened]
    branches: master
jobs:
  build:
    name: Ubuntu release build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout sources
        uses: actions/checkout@v5
        with:
          path: liblandstalker
          submodules: 'recursive'

      - name: Install Dependencies
        shell: bash
        run: |
             sudo apt-get update
             sudo apt-get install -y \
                gcc-11 \
                g++-11 \
                cmake

      - name: 'Build Static Release'
        working-directory: ${{github.workspace}}/liblandstalker
        run: |
          cmake -S . -B build
          cmake --build build --config Release -j32
          cmake --install build --prefix ./lib --config Release

      - name: 'Build Static Debug'
        working-directory: ${{github.workspace}}/liblandstalker
        run: |
          cmake --build build --config Debug -j32
          cmake --install build --prefix ./lib_debug --config Debug

      - name: 'Build Shared Release'
        working-directory: ${{github.workspace}}/liblandstalker
        run: |
          cmake -S . -B build_shared -DLANDSTALKER_BUILD_SHARED=ON
          cmake --build build_shared --config Release -DLANDSTALKER_BUILD_SHARED=ON -j32
          cmake --install build_shared --prefix ./lib -DLANDSTALKER_BUILD_SHARED=ON --config Release

      - name: 'Build Shared Debug'
        working-directory: ${{github.workspace}}/liblandstalker
        run: |
          cmake --build build_shared --config Debug -DLANDSTALKER_BUILD_SHARED=ON -j32
          cmake --install build_shared --prefix ./lib_debug -DLANDSTALKER_BUILD_SHARED=ON --config Debug

      - name: Compress artifacts
        working-directory: ${{github.workspace}}/liblandstalker
        shell: bash
        run: |
          tar czvf liblandstalker.tar.gz ./lib ./lib_debug

      - name: Archive artifacts
        uses: actions/upload-artifact@v4
        with:
          name: liblandstalker_binary_ubuntu
          path: ${{github.workspace}}/liblandstalker/build/package/liblandstalker.tar.gz
